<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.js delivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Koneksi Flask dan MySQL </title>
</head>
<body>
    <div class="container">
        <h1> Koneksi Flask dan MySQL</h1>
        <div class="mb-3"></div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Email </th>
              </tr>
            </thead>
            <tbody>
                {% for row in users %}
                <tr>
                    <th>scope="row">{{row.0}}</th>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.2 }}</td>
                    <td>{{ row.3 }}</td>
                </tr>
                {%endfor%}
            </tbody>
          </table>
    </div>
    <script src="https//:cd.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
